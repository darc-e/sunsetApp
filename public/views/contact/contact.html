<div class="row inside-container ng-scope"> 
	<div class="col-md-3 col-sm-6 col-xs-12 sun-contact"> 
		<div class="panel panel-default login-panel"> 
			<div class="panel-heading">CONTACT US</div> 
			<div class="panel-body"> 
				<p ng-show="err" class="bg-danger ng-binding ng-hide"></p> 
				<form role="form contact-form;" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email"> 
					<div class="form-group"> 
						<label for="contactName">Contact Name</label> 
						<input id="contactName" required="" name="contactName" ng-model="contactName" type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Contact Name"> 
					</div> 
					<div class="form-group"> 
						<label for="contactEmail">Email</label> 
						<input id="contactEmail" required="" name="contactEmail" type="email" ng-model="contactEmail" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" placeholder="Email address"> 
					</div> 
					<div class="form-group"> 
						<label for="contactPhone">Phone Number</label> 
						<input id="contactPhone" required="" name="contactPhone" type="tel" ng-model="contactPhone" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Enter phone number"> 
					</div> 
					<div class="form-group"> 
						<label for="contactComment">Comment:</label> 
						<textarea id="contactComment" required="" name="contactComment" ng-model="contactComment" class="form-control contactTextArea ng-pristine ng-untouched ng-invalid ng-invalid-required" rows="10" placeholder="Comments/questions/requests"></textarea> 
					</div> 
					<div> 
						<div class="checkbox commentSubmit"> 
							<label> 
								<input type="checkbox" ng-model="newsLetter" class="ng-pristine ng-untouched ng-valid">Send news &amp; promos 
							</label> 
						</div> 
						<button class="btn btn-primary contactBtn" ng-click="addContact(contactName, contactEmail, contactPhone, contactComment, newsLetter)"> Submit</button> 
					</div> 
				</form> 
			</div> 
		</div> 
	</div> 
	<div class="col-md-5 col-sm-6 col-xs-12 contact-map"> 
		<p> if you would ike to find out more about we can do for you, receive a quote or simply to request further information regarding our products, don't hesitate to contact us. </p> 
		<p><b>Sunset Mouldings Inc. </b><br> 123 Street name,<br> City name, ON<br> A1A 1A1 </p> 
		<p><b>Tel: </b> 1.800.363.2980<br> <b>Email</b> <a href="mailto:info@sunsetmouldings.ca"> info@sunsetmouldings.ca </a> </p> 
		<img src="images/fillers/map.61de780f.png"> 
	</div> 
	<div class="col-md-3 hidden-sm hidden-xs right-filler"> 
		<img src="images/fillers/ContactGuy.b0eea603.png"> 
	</div> 
</div>
