<div class="row container inside-container product-list"> 
    <div class="col-md-2 col-sm-2 col-xs-3"> 
        <div class="panel panel-default"> 
            <div class="panel-heading sun-search">Search Products</div> 
            <div class="panel-body"> 
                <form> 
                    <div class="form-group"> 
                        <label for="prodProfile">PROFILE #</label> 
                        <select ng-model="search.profile" ng-options="product.profile for product in products" class="form-control" id="prodProfile"> <option value="">Select All </select> 
                        <label for="prodHeight">PROFILE HEIGHT</label> 
                        <select ng-model="search.height" ng-options="i.height for item in products" class="form-control" id="prodHeight"> 
                            <option value="">Select All </option>
                            <option value="">yo mama is a ho</option>
                        </select> 
                    </div> 
                    <div class="form-group"> 
                        <label for="rabbetWidth">RABBET WIDTH </label> 
                        <select class="form-control" id="rabbetWidth"> 
                            <option value="0">Select All  </option>
                        </select> 
                    </div> 
                    <div class="form-group"> 
                        <label for="prodColour">PROFILE FINISH</label> 
                        <select ng-model="search.finish" ng-options="product.colour for product in products" class="form-control" id="prodColour"> 
                            <option value="">Select All </option>
                        </select> 
                    </div> 
                </form> 
            </div> 
        </div> 
    </div> 
    <div class="col-md-10 col-sm-10 col-xs-9"> 
        <ul class="products" ng-repeat=" profile in profiles" ng-if="profile.available === 1"> 
            <li class="row"> 
                <div class="col-md-1 col-sm-1 col-xs-1"> 
                    <img ng-src="images/products/profile/{{profile.name | lowercase;}}.png"> 
                </div> 
                <div class="col-md-11 col-sm-11 col-xs-11"> 
                    
                    <ul class="products-list"> 
                        <li ng-repeat="product in products" ng-if="product.prof_id === profile.id"> 
                            <a href="sunsetApp/products/{{product.id}}" ng-if="profile.name == 'sl2' || profile.name == 'sl4' || profile.name == 'sml' ">
                                <img ng-src="images/products/small/{{profile.name | lowercase}}/{{profile.name | lowercase}}-{{product.colour.colour_code | lowercase}}-{{product.code}}.png"> <p> {{profile.name}}-{{product.colour.colour_code}}-{{product.code}}</p>
                            </a>
                            <!--{{product}}<br/>-->
                            <!--<a href="#" ng-if="proflie.name === 'sl2' || proflie.name === 'sl4' || profile.name === 'sml' ">
                                <p>YO + {{profile.name}}</p>
                                <img ng-src="images/products/small/{{profile.name | l[owercase}}/{{profile.name | lowercase}}-{{product.colour.colour_code}}-{{product.code}}.png"> 
                            </a>-->
                            <a href="/products/{{product.id}}" ng-if="profile.name != 'sl2' && profile.name != 'sl4' && profile.name != 'sml' "> 
                                <img ng-src="images/products/small/{{profile.name | lowercase}}/{{profile.name | lowercase}}-{{product.colour.colour_code}}.png"> <p>{{profile.name}}-{{product.colour.colour_code}}</p>
                            </a>
                        </li> 
                    </ul> 
                </div> 
            </li> 
        </ul> 
    </div> 
</div>
